<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HABITS</title>
</head>

<body>
  <div id="header_desktop">
    <p>Mой аккаунт</p>
  </div>
  <div id="bodyForDesktop">
  <header>
    <div>
      <div id="headerText">
        <h1 id="headerName">Новая Привичка</h1>
        <p id="plas">+</p>
      </div>
      <div id="nameOfhabit">
        <p>Название</p>
        <div id="divInputHabit">
          <input id="inputHabit" type="text" placeholder="Зарядка">
          <div id="nameOfhabitUnderline"></div>
        </div>
      </div>
    </div>
  </header>

  <div id="mainForDesktop">
      <main id="main">
        <div id="MotivateMyself">
          <p>Мотивирую себя</p>
          <input class="inputStyle" type="text" placeholder="...">
        </div>
        <div class="inputUnderline"></div>

        <div class="main_div">
          <p>Повторять</p>
          <select id="reapitMesenge">
            <option>каждый день</option>
            <option>каждый час</option>
          </select>
        </div>
        <div class="inputUnderline"></div>

        <div class="main_div">
          <p>Выберете цвет</p>
          <input type="color" id="color" value="#390093">
        </div>
        <div class="inputUnderline"></div>

        <div class="main_div" id="repit">
          <p>Напомнить мне</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="inputUnderline"></div>

      </main>

      <footer>
        <button>Сохранить</button>
      </footer>
    </div>
  </div>
</body>

</html>
