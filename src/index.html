<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HABITS</title>
</head>

<body>
  <header>
    <div class="user_photo">
      <input id="photo-upload" class="upload-input" type="file" accept="image/*">
      <img src="images/camera.png" alt="" id="avatarimage">
      <span class="header_photo-text">Сменить фото</span>
    </div>
  </header>
  <main>
    <form action="">
      <div class="inputs_data">
        <div class="data_group">
          <span class="form_inputs-text">Рост*</span>
          <input class="form-inputs" id="growth-input" type="number" placeholder="170 см" required autocomplete="off">
        </div>
        <div class="data_group">
          <span class="form_inputs-text">Вес*</span>
          <input class="form-inputs" id="weight-input" type="number" placeholder="50 кг" required autocomplete="off">
        </div>
        <div class="data_group">
          <span class="form_inputs-text">Дата Рождения*</span>
          <input class="form-inputs" id="birth-input" type="date" placeholder="25. 09. 1986" required autocomplete="off">
        </div>
      </div>
      <button class="create-btn">Создать</button>
    </form>
  </main>
  <footer></footer>
</body>
</html>
